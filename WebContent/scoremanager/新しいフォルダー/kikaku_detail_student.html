<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8"><title>企画詳細（学生）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" /></head><body>
<div class="top-bar">
  <div class="nav-left">
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="icon-home" alt="home"></a>
    <div class="system-title">文化祭システム</div>
  <div class="nav-center" id="navCenter"></div>

  </div>
  <div class="nav-right">ようこそ</div>
</div>
<div class="wrap">
  <div class="title" id="ttl">企画詳細</div>
  <div class="grid">
    <div class="card" style="flex:1;">
      <div class="subtitle">概要</div>
      <div class="subtitle" id="datetime"></div>
      <div id="desc"></div>
      <div class="subtitle">添付資料</div>
      <ul id="files"></ul>
    </div>
    <div class="card" style="flex:1;">
      <div class="subtitle">現在のステータス</div>
      <div id="status"></div>
      <div class="subtitle">担任名</div><div id="teacher"></div>
      <div style="margin-top:10px;">
        <a class="btn btn-primary" href="kikaku_add.html">再提出（新規）</a>
        <a class="btn btn-ghost" href="kikaku_list.html">戻る</a>
      </div>
    </div>
  </div>
</div>
<div class="modal-bg" id="logoutModal">
  <div class="modal">
    <div>ログアウトしますか？</div>
    <div class="modal-actions">
      <button class="btn btn-primary" onclick="confirmLogout()">はい</button>
      <button class="btn btn-ghost" onclick="closeLogout()">いいえ</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script>
const u=requireRole(['student']); if(!u){}; fillWelcome(); renderNav();
const id=new URLSearchParams(location.search).get('id');
let p=getProposals().find(x=>x.id===id);
if(!p || p.ownerId!==u.userId) location.href='kikaku_list.html';
ttl.textContent='企画詳細：'+p.title;
datetime.textContent=`日時：${p.datetime} / ${p.place}`;
desc.textContent=p.desc||'';
files.innerHTML=(p.files||[]).map(f=>`<li>${f}</li>`).join('')||'<li>なし</li>';
status.innerHTML=`<span class="tag ${p.status==='承認中'?'tag-blue':(p.status==='承認完了'?'tag-green':'tag-orange')}">${p.status}</span>`;
teacher.textContent=p.teacher;
</script>
</body></html>
